<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatApp</title>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>

<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
    #loginForm{
        margin-top:20px;
    }
    .error .form-control{
        border-color:red;
    }
    .success .form-control{
        border-color:green;
    }
    .fielderror{
        color:red;
    }
</style>


</head>
<body>

    <div class="container jumbotron" id="loginBlock">

        
            <h4 class="text-center">chatApp</h4>

<div class = "container">
    <div class ="row">
        <div class="col-md-12"> 
            <ul class="list-group">
         
              
              
                
                <li class="list-group-item list-group-item-info">You: Hi</li>
                <li class="list-group-item list-group-item-light">He/She: Hello</li>
             
              </ul>
        </div> 
        <div class="col-md-12 mt-5">
            <div class="row">

                <div class="col-md-11 col-sm-12 col-xs-12">
                    
                    <textarea class="form-control" id="message"></textarea>
                </div>

              

                <div class="col-md-1 col-sm-12 col-xs-12">
                    <button type="button" class="btn btn-success" id="sendMessage">Send</button>
                   
                </div>
            </div>

        </div>  
    </div>    

        
        
        

          </div>
    </div>
    
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>

<script type="text/javascript">
    var token = localStorage.getItem('token');
    var sendButton = document.getElementById("sendMessage");
    sendButton.addEventListener('click',()=>{
       const message = document.getElementById("message").value;
       const data = {};
       data.message = message;

       storeMessage(data); 

    })

    const storeMessage = async (data) => {
        console.log(data)
        try{
                const res = await axios.post("http://localhost:5100/chat/postMessage",{data},{headers: {"Authorization":token}})
                alert("Message Sent!!!");
                console.log(res.data);

            }catch(error){
                if(error){
                    alert("Something went wrong !!!");
                }
            }

    }
</script>

</html>
